<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision & Mission - Eco Roots Foundation</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      header {
        background: #2b5d34;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 120px;
      }
      .logo img {
        height: 100px;
        width: auto;
        margin-left: 20px;
      }
      .nav-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(2, auto);
        gap: 3px;
        text-align: center;
        list-style: none;
        padding: 0;
        margin: 0;
        position: relative;
      }
      .nav-grid li {
        position: relative;
      }
      .nav-grid a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 15px 15px;
      }
      /* Dropdown container */
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #2b5d34;
        min-width: 180px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .dropdown-menu li {
        width: 100%;
      }
      .dropdown-menu a {
        padding: 12px 16px;
        text-align: left;
      }
      .dropdown-menu a:hover {
        background-color: #417b4a;
      }
      /* Rest of your styles unchanged below this line */
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="image-removebg-preview 1.png" alt="Eco Roots Foundation Logo" />
      </div>
      <nav>
        <ul class="nav-grid">
          <li><a href="#">Home</a></li>
          <li><a href="#">Programs</a></li>
          <li><a href="#">Past</a></li>
          <li><a href="#">Awards</a></li>
          <li><a href="#">Partners</a></li>
          <li><a href="#">Advisory Board</a></li>

          <!-- DROPDOWN -->
          <li class="dropdown">
            <a href="#">About Us</a>
            <ul class="dropdown-menu">
              <li><a href="#">Themes</a></li>
              <li><a href="#">Vision & Mission</a></li>
              <li><a href="#">Our Team</a></li>
            </ul>
          </li>

          <li><a href="#">Archive News</a></li>
          <li><a href="#" class="shop">Shop</a></li>
        </ul>
      </nav>
    </header>

    <!-- Rest of your body content remains the same -->
    <!-- No JavaScript is required for hover dropdowns on desktop -->
  </body>
</html>
